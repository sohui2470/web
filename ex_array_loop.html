<h1>Array</h1>

<h2>Syntax</h2>

<!-- 자바스크립트 -->
<script>
  var coworkers = ["egoing", "leezche"];
</script>

<h2>get</h2>

<script>
  document.write(coworkers[0]);
  document.write(coworkers[1]);
</script>

<h2>add</h2>

<!-- 자바스크립트: 배열 원소 추가 push-->
<script>
  coworkers.unshift('firstinsert');
  coworkers.push('lastinsert');
</script>

<h2>count</h2>
<script>
  document.write(coworkers.length,"<br>");
  document.write(coworkers[0],'<br>');
  document.write(coworkers[1],'<br>');
  document.write(coworkers[2],'<br>');
  document.write(coworkers[3],'<br>');
</script>

<h1>Loop & Array</h1>
    <script>
      var coworkers = ['egoing','leezche','duru','taeho'];
    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
        var i = 0;
        while(i < coworkers.length){
          document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
          i = i + 1;
        }
      </script>
</ul>
